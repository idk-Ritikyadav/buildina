                            <span

                        </div>
                        <ul class="py-1" aria-labelledby="dropdown">
                            <li>

                            <li>

                        </li>

                    </label>
                    <input

                    <div class="ml-auto mr-auto text-center">
                        <label class="mt-4 block text-gray-700 text-sm font-bold text-center" for="countries">
                            I am a
                        </label>
                        <input id="country-option-2" type="radio" name="countries" value=""
                            class=" w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600"
                            aria-labelledby="country-option-2" aria-describedby="country-option-2">


                        <label for="country-option-2" class=" text-sm font-medium text-gray-900 dark:text-gray-300">
                            person
                        </label>
                        <input id="country-option-3" type="radio" name="countries" value=""

                            Company
                        </label>

                    <button

                    </button>
                </div>
        </div>




    </section>
   
    <section id="service" class="h-screen w-screen text-center bg-blue-700">
        <h2 class=" text-3xl  text-white hover:text-4xl duration-100">
            Select Your Services
        </h2>
        <main class="grid gap-4 grid-cols-2  sm:grid-cols-3 mx-8  content-center py-12 h-auto ">

            <div class="cards hover:scale-105 duration-500 active:border-zinc-700"><img
                    src="image/branding1/1.jpg"
                    class="mx-auto border-gray-900 h-auto w-full rounded">
            </div>
            <div class="cards hover:scale-105 duration-500 active:border-zinc-700"><img
                    src="image/branding1/2.jpg"
                    class="mx-auto border-gray-900 h-auto w-full rounded">
            </div>
            <div class="cards hover:scale-105 duration-500 active:border-zinc-700"><img
                    src="image/branding1/3.jpg"
                    class="mx-auto border-gray-900 h-auto w-full rounded">
            </div>
            <div class="cards hover:scale-105 duration-500 active:border-zinc-700"><img
                    src="image/branding1/4.jpg"

                    src="image/branding1/5.jpg"

            <div class="cards hover:scale-105 duration-500 active:border-zinc-700"><img

    <section class="h-screen w-screen text-center bg-blue-400">
        <h2 class=" text-3xl text-white hover:text-4xl duration-100">
            
        </h2>
